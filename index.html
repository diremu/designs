<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- <div>
        <button type="button" class="main-btn">Our Products</button>
    </div> -->
    <div id="calculator">
      <div id="prevOutputBox">
        <input placeholder="" type="text" title="prevOutput" value="" id="prevOutput" />
      </div>
      <div id="input-box">
        <input
          placeholder=""
          type="text"
          title="Output"
          value=""
          id="output"
        />
      </div>
      <div id="buttonContainer">
        <div class="row">
          <button type="button" data-value="clearAll" class="operator">
            CE
          </button>
          <button type="button" data-value="clear" class="operator">C</button>
          <button type="button" data-value="delete" class="operator">
            DEL
          </button>
          <button type="button" data-value="operator" data-class="/" class="operator">&div;</button>
        </div>
        <div class="row">
          <button type="button" data-value="digit" data-class="7" class="digit">7</button>
          <button type="button" data-value="digit" data-class="8" class="digit">8</button>
          <button type="button" data-value="digit" data-class="9" class="digit">9</button>
          <button type="button" data-value="operator" data-class="x" class="operator">X</button>
        </div>
        <div class="row">
          <button type="button" data-value="digit" data-class="4" class="digit">4</button>
          <button type="button" data-value="digit" data-class="5" class="digit">5</button>
          <button type="button" data-value="digit" data-class="6" class="digit">6</button>
          <button type="button" data-value="operator" data-class="-" class="operator">-</button>
        </div>
        <div class="row">
          <button type="button" data-value="digit" data-class="1" class="digit">1</button>
          <button type="button" data-value="digit" data-class="2" class="digit">2</button>
          <button type="button" data-value="digit" data-class="3" class="digit">3</button>
          <button type="button" data-value="operator" data-class="+" class="operator">+</button>
        </div>
        <div class="row">
          <button type="button" data-value="change" class="digit">+/-</button>
          <button type="button" data-value="digit" data-class="0" class="digit">0</button>
          <button type="button" data-value="." class="digit">&middot;</button>
          <button type="button" data-value="=" class="equate">&equals;</button>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
